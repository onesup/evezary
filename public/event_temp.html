<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="./jquery-latest.min.js"></script>
		<script src="./modal/jquery.modal.min.js"></script>
		<script src="./validate/jquery.validate.min.js"></script>
		<link rel="stylesheet" href="./modal/jquery.modal.css" />
		<link rel="stylesheet" href="./validate/cmxform.css" />
		<link rel="stylesheet" href="./validate/cmxformTemplate.css" />
		<script type="text/javascript">
			$(function() {
				$("#vote_complete").validate({
					rules: {
						vote_complete_name: {
							required: true,
							minlength: 5
						}
					},
					messages: {
						vote_complete_name: {
							required: "Please enter a name.",
							minlength: "Your username must consist of at least 5 characters"
						}
					}
				});
			});
		</script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="imageslider">
			<div class="images">
				<div class="image"><img src="./image/skin_1.jpg" alt="skin1" /></div>
				<div class="image"><img src="./image/skin_2.jpg" alt="skin1" /></div>
				<div class="image"><img src="./image/skin_3.jpg" alt="skin1" /></div>
				<div class="image"><img src="./image/skin_4.jpg" alt="skin1" /></div>
			</div>
			<div class="navigator">
				
			</div>
			<img src="./image/notice.jpg" alt="notice" onclick="$(this).hide()" class="notice" />
			<img src="./image/left.png" alt="left" class="left" />
			<img src="./image/right.png" alt="right" class="right" />
		</div>
		<form class="cmxform" name="vote_complete" id="vote_complete" method="get" action="" style="display:none;">
    		<fieldset>
    			<p>
    				<label for="vote_complete_name">이 름</label>
    				<input type="text" name="vote_complete_name" id="vote_complete_name" class="vote_complete_name" />
    			</p>
    		</fieldset>
  		</form>

		  <!-- Link to open the modal -->
		  <p><a href="#vote_complete" rel="modal:open">Open Modal</a></p>
	</body>
</html>
