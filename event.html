		<script>
			$(function() {
				$(".menu a:eq(1) img").hover(function() {

  			function share() {
  				var share = {
  					method: "feed",

  					caption: "Welcome to the summoner's lift!",
  					description: "30 seconds to minion spawn!"

  				FB.ui(share, function(response) {

  					}
  					else {
  						alert("Post was not published.");
  					}
  				});
